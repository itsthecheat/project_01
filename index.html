<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="jquery.js"></script>
  <script src="script.js"></script>


</head>

<body>
<div class="text">Score:</div>
<div class="score"></div>
<div id="splash">
  <div class="start-screen">
  <p class="title">Peanut's Cat Chase</p>
  <input class="btn" id="start" type="button" value="start!">
  </div>
</div>

<div id="finish">
  <div class="end-screen">
  <p class="end-title">You Won!</p>
  <input class="btn" id="start" type="button" value="restart">
  </div>
</div>

<div id="wrapper">
  <img class="bg" src="images/background.png">
  <div class="dog"><img id ="dog" src="images/peanut.png"></div>
</div>
</body>
</html>
